name: Test Coverage

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=lcov
        continue-on-error: true
        
      - name: Convert lcov to json-summary
        run: |
          # Ensure coverage directory exists
          mkdir -p coverage
          
          # Check if lcov file was generated
          if [ ! -f "coverage/lcov.info" ]; then
            echo "âš ï¸ Coverage file not found. Tests may have failed."
            echo '{"total":{"lines":{"total":0,"covered":0,"pct":0},"statements":{"total":0,"covered":0,"pct":0},"functions":{"total":0,"covered":0,"pct":0},"branches":{"total":0,"covered":0,"pct":0}}}' > coverage/coverage-summary.json
          else
            echo "âœ… Coverage file found at coverage/lcov.info"
            
            # Parse lcov.info and convert to json-summary format
            # Extract coverage metrics from lcov format
            LINES_FOUND=$(grep -E "^LF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            LINES_HIT=$(grep -E "^LH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            FUNCS_FOUND=$(grep -E "^FNF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            FUNCS_HIT=$(grep -E "^FNH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            BRANCHES_FOUND=$(grep -E "^BRF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            BRANCHES_HIT=$(grep -E "^BRH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            
            # Calculate percentages (handle division by zero)
            LINES_PCT=$(awk "BEGIN {if ($LINES_FOUND > 0) printf \"%.2f\", ($LINES_HIT / $LINES_FOUND) * 100; else print 0}")
            FUNCS_PCT=$(awk "BEGIN {if ($FUNCS_FOUND > 0) printf \"%.2f\", ($FUNCS_HIT / $FUNCS_FOUND) * 100; else print 0}")
            BRANCHES_PCT=$(awk "BEGIN {if ($BRANCHES_FOUND > 0) printf \"%.2f\", ($BRANCHES_HIT / $BRANCHES_FOUND) * 100; else print 0}")
            
            # Create json-summary file (statements = lines for lcov)
            printf '{\n  "total": {\n    "lines": {\n      "total": %s,\n      "covered": %s,\n      "pct": %s\n    },\n    "statements": {\n      "total": %s,\n      "covered": %s,\n      "pct": %s\n    },\n    "functions": {\n      "total": %s,\n      "covered": %s,\n      "pct": %s\n    },\n    "branches": {\n      "total": %s,\n      "covered": %s,\n      "pct": %s\n    }\n  }\n}\n' \
              "${LINES_FOUND:-0}" "${LINES_HIT:-0}" "${LINES_PCT:-0}" \
              "${LINES_FOUND:-0}" "${LINES_HIT:-0}" "${LINES_PCT:-0}" \
              "${FUNCS_FOUND:-0}" "${FUNCS_HIT:-0}" "${FUNCS_PCT:-0}" \
              "${BRANCHES_FOUND:-0}" "${BRANCHES_HIT:-0}" "${BRANCHES_PCT:-0}" \
              > coverage/coverage-summary.json
            echo "âœ… Converted lcov to coverage-summary.json"
          fi
        
      - name: Generate coverage summary
        id: coverage
        run: |
          # Read coverage summary
          LINES_PCT=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          LINES_COVERED=$(jq -r '.total.lines.covered' coverage/coverage-summary.json)
          LINES_TOTAL=$(jq -r '.total.lines.total' coverage/coverage-summary.json)
          
          FUNCTIONS_PCT=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
          FUNCTIONS_COVERED=$(jq -r '.total.functions.covered' coverage/coverage-summary.json)
          FUNCTIONS_TOTAL=$(jq -r '.total.functions.total' coverage/coverage-summary.json)
          
          BRANCHES_PCT=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
          BRANCHES_COVERED=$(jq -r '.total.branches.covered' coverage/coverage-summary.json)
          BRANCHES_TOTAL=$(jq -r '.total.branches.total' coverage/coverage-summary.json)
          
          STATEMENTS_PCT=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
          STATEMENTS_COVERED=$(jq -r '.total.statements.covered' coverage/coverage-summary.json)
          STATEMENTS_TOTAL=$(jq -r '.total.statements.total' coverage/coverage-summary.json)
          
          # Set outputs for use in PR comment
          echo "lines_pct=$LINES_PCT" >> $GITHUB_OUTPUT
          echo "lines=$LINES_COVERED/$LINES_TOTAL" >> $GITHUB_OUTPUT
          echo "functions_pct=$FUNCTIONS_PCT" >> $GITHUB_OUTPUT
          echo "functions=$FUNCTIONS_COVERED/$FUNCTIONS_TOTAL" >> $GITHUB_OUTPUT
          echo "branches_pct=$BRANCHES_PCT" >> $GITHUB_OUTPUT
          echo "branches=$BRANCHES_COVERED/$BRANCHES_TOTAL" >> $GITHUB_OUTPUT
          echo "statements_pct=$STATEMENTS_PCT" >> $GITHUB_OUTPUT
          echo "statements=$STATEMENTS_COVERED/$STATEMENTS_TOTAL" >> $GITHUB_OUTPUT
          
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lines_pct = '${{ steps.coverage.outputs.lines_pct }}';
            const lines = '${{ steps.coverage.outputs.lines }}';
            const functions_pct = '${{ steps.coverage.outputs.functions_pct }}';
            const functions = '${{ steps.coverage.outputs.functions }}';
            const branches_pct = '${{ steps.coverage.outputs.branches_pct }}';
            const branches = '${{ steps.coverage.outputs.branches }}';
            const statements_pct = '${{ steps.coverage.outputs.statements_pct }}';
            const statements = '${{ steps.coverage.outputs.statements }}';
            
            // Determine coverage status emoji
            const getStatusEmoji = (pct) => {
              const num = parseFloat(pct);
              if (num >= 80) return 'ðŸŸ¢';
              if (num >= 60) return 'ðŸŸ¡';
              return 'ðŸ”´';
            };
            
            const coverageComment = `## ðŸ“Š Test Coverage Report
            
            | Metric | Coverage | Count |
            |--------|----------|-------|
            | ${getStatusEmoji(lines_pct)} Lines | **${lines_pct}%** | ${lines} |
            | ${getStatusEmoji(functions_pct)} Functions | **${functions_pct}%** | ${functions} |
            | ${getStatusEmoji(branches_pct)} Branches | **${branches_pct}%** | ${branches} |
            | ${getStatusEmoji(statements_pct)} Statements | **${statements_pct}%** | ${statements} |
            
            <sub>Coverage report generated for commit ${{ github.event.pull_request.head.sha }}</sub>
            
            ---
            
            **Note:** This project has a baseline of 4 module failures + 1 integration test failure. Focus on preventing new failures rather than absolute coverage numbers.
            `;
            
            // Find existing coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“Š Test Coverage Report')
            );
            
            // Update existing comment or create new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }
            
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            !coverage/**/*.ts
          retention-days: 30
          
      - name: Check coverage thresholds
        run: |
          # Extract coverage percentages
          LINES_PCT=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          FUNCTIONS_PCT=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
          BRANCHES_PCT=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
          
          # Set minimum thresholds (adjust as needed)
          MIN_LINES=20
          MIN_FUNCTIONS=70
          MIN_BRANCHES=80
          
          echo "Coverage: Lines=$LINES_PCT%, Functions=$FUNCTIONS_PCT%, Branches=$BRANCHES_PCT%"
          
          # Check thresholds (warning only, doesn't fail the build)
          if (( $(echo "$LINES_PCT < $MIN_LINES" | bc -l) )); then
            echo "âš ï¸ Warning: Line coverage ($LINES_PCT%) is below threshold ($MIN_LINES%)"
          fi
          
          if (( $(echo "$FUNCTIONS_PCT < $MIN_FUNCTIONS" | bc -l) )); then
            echo "âš ï¸ Warning: Function coverage ($FUNCTIONS_PCT%) is below threshold ($MIN_FUNCTIONS%)"
          fi
          
          if (( $(echo "$BRANCHES_PCT < $MIN_BRANCHES" | bc -l) )); then
            echo "âš ï¸ Warning: Branch coverage ($BRANCHES_PCT%) is below threshold ($MIN_BRANCHES%)"
          fi
          
          echo "âœ… Coverage check complete"
