name: build-bun
on:
  workflow_call:
    inputs:
      version:
        description: "The version for the package"
        required: true
        type: string

# Add permissions needed for npm provenance
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04  

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Update version in package.json
        run: |
          bun -e "const pkg=require('./package.json'); pkg.version='${{ inputs.version }}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2))"

      - name: Install dependencies
        run: bun install
    
      - name: Check documentation links
        run: bun run docs:check
    
      - name: Run tests
        run: bun run test
        # TODO: Pass all tests and remove this.
        # Continue on error in case there are test 
        # failures that shouldn't block the build
        continue-on-error: true

      - name: Generate coverage report
        run: bun run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage/
            !coverage/**/*.tmp
          retention-days: 30

      - name: Replace GA tag in preview-head.html
        if: ${{ vars.G_TAG != '' }}
        run: |
          sed -i 's/G-PDXVPQZ4PV/${{ vars.G_TAG }}/g' .storybook/preview-head.html

      - name: Build Storybook
        run: bun run build-storybook
        env:
          # Configure API URL for production build
          # Default to localhost for GitHub Pages, can be overridden with repository variable
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:6007/api' }}

      - name: Upload Storybook 
        uses: actions/upload-artifact@v4
        if: ${{ github.ref_type=='tag' || github.ref_name=='main' }}  
        with:
          name: page
          path: storybook-static
