name: build-qwik
on:
  workflow_call:
    inputs:
      version:
        description: "The version for the package"
        required: true
        type: string

# Add permissions needed for npm provenance
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04  

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update version in package.json
        run: |
          node -e "const pkg=require('./package.json'); pkg.version='${{ inputs.version }}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2))"

      - name: Install dependencies
        run: npm ci

      - name: Replace GA tag in manager-head.html
        if: ${{ vars.G_TAG != '' }}
        run: |
          sed -i 's/G-PDXVPQZ4PV/${{ vars.G_TAG }}/g' .storybook/manager-head.html

      - name: Run tests
        run: npm test
        # TODO: Pass all tests and remove this.
        # Continue on error in case there are test 
        # failures that shouldn't block the build
        continue-on-error: true

      - name: Build Package      
        run: npm run build

      - name: Configure npm for default registry with token
        # Only run when NPM_TOKEN is available
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          # For the default NPM registry (npmjs.org)
          SCOPE=@bitcobblers
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "${SCOPE}:registry=https://registry.npmjs.org/" >> .npmrc

      - name: Publish Package
        # Only run when on main/tag AND NPM_TOKEN is available
        if: ${{ (github.ref_type=='tag' || github.ref_name=='main') && secrets.NPM_TOKEN != '' }}  
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Storybook
        run: npm run build-storybook    

      - name: Upload Storybook 
        uses: actions/upload-artifact@v4
        if: ${{ github.ref_type=='tag' || github.ref_name=='main' }}  
        with:
          name: page
          path: storybook-static         
